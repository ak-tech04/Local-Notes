<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/component.css" />
    <script src="scripts/base.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="nav-logo">Local Notes</h1>
      <div class="nav-btn">
        <button class="btn add-note-btn">+ Add Notes</button>
        <button class="btn theme-toggle-btn">ðŸŒž</button>
      </div>
    </header>
    <main class="notes-container"></main>
    <dialog class="note-dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title">Add New Note</h2>
          <button class="close-btn">x</button>
        </div>

        <form action="#" class="note-form">
          <div class="form-group">
            <label for="noteTitle">Title</label>
            <input
              type="text"
              id="noteTitle"
              class="form-input"
              placeholder="Enter note title...."
              required
            />
          </div>
          <div class="form-group">
            <label for="noteContent" class="form-label">Content</label>
            <textarea
              id="noteContent"
              class="form-textarea"
              placeholder="Write your note here...."
              required
            ></textarea>
          </div>
          <div class="dialog-action">
            <button type="button" class="cancel-btn" >cancel</button>
            <button type="submit" class="save-btn">save</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
